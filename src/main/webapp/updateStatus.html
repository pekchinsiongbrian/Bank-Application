<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Loan Status</title>
<link rel="stylesheet" href="/bankservicesystem/global.css">
<style>
	.container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	form {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	.btn-section {
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		gap: 20px;
	}
</style>
</head>
<body>
	<div class="container">
		<h2>Enter serial number of loan that you wish to approve/disapprove</h2>
		<form action="/bankservicesystem/AdminUpdateStatus">
			<input type="text" name="sn" placeholder="serial number" regex="[0-9]+" required>
			<br>
			<div class="btn-section">
				<div>
					<input class="submit-btn" type="submit" name="approve" value="Approve">
				</div>
				<div>
					<input class="submit-btn" type="submit" name="disapprove" value="Disapprove">
				</div>	
			</div>
		</form>
	</div>
</body>
</html>
